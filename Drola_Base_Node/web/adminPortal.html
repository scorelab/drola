     <script type="text/javascript" 
        src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.js">
     </script>

	<script type="text/javascript">
		let drones={};
		let colors=["#FF0000","#00FF00","#0000FF"];
		let ws = new WebSocket("ws://127.0.0.1:9000/");
        ws.onopen = function() {
            ws.send("Start");  // Sends a message.
        };
        ws.onmessage = function(e) {
            // Receives a message.
           //console.log(e.data);
			$.each(JSON.parse(e.data),function (id,data) {

                //let dt=getDrone(data);
                if(drones.hasOwnProperty(data.name)){
                    let pos = new google.maps.LatLng( data.lat, data.lng );
                	console.log(data.name,data.lat,data.lng);
                    drones[data.name]["marker"].setPosition( pos );

                    let path = drones[data.name]["path"].getPath();
					path.push(pos);
					drones[data.name]["path"].setPath(path);

				}
				else{
                    let pos = new google.maps.LatLng( data.lat, data.lng );
                    let path = [pos]
                    let marker = new google.maps.Marker({
                        position: pos,
                        label: data.name,
						title: "Last Seen",
                        map: map
                    });
                    let flightPath = new google.maps.Polyline({
							path: path,
							strokeColor: colors.pop(),
							strokeOpacity: 0.8,
							strokeWeight: 4
						});

            		flightPath.setMap(map);
                    //console.log("dt==null", data.name,data.lat,data.lng);
					let drone = {
					    "marker" : marker,
						"path" : flightPath
					};
                    drones[data.name]=drone;
				}

            });
        };
        ws.onclose = function() {
            //ws = new WebSocket("ws://localhost:8080/");
            ws = new WebSocket("ws://127.0.0.1:9000/");
        };

	</script>
